<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩 사용선언 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./resource/stylefolder/fontstyle.css">
    <link rel="stylesheet" href="./resource/stylefolder/paragraph.css">
    <title>회원가입</title>
</head>
<body>
    <nav>
        <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li id ="indexpage"><a href="index.html" class="nav-link px-2 text-white">주모</a></li>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"></form>
            <div class="text-end">
                <button id="login" type="button" class="btn btn-outline-light me-2" onclick="location.href='' ">로그인</button>
                <button id="logout" type="button" class="btn btn-outline-light me-2" onclick="location.href='' ">로그아웃</button>
                <button type="button" class="btn btn-outline-light me-2" onclick="location.href='./signup.html' ">회원가입</button>
            </div>
          </div>
        </div>
      </header>
    </nav>
    <main>
        <h1>회원가입</h1>
        <form action="" method="">
            <div id ="signupbox" class="flex">
                <ul id="box">
                    <li class="item center">
                        이름
                    </li>
                    <li class="item">
                        <input type="text" name="name" placeholder="이름을 입력하세요" required>
                    </li>
                </ul>
                <ul id="box">
                    <li class="item center">
                        아이디
                    </li>
                    <li class="item">
                        <input type="text" placeholder="아이디를 입력하세요" required>
                    </li>
                    <li class="item">
                        <button id="idcheck">중복확인</button>
                    </li>
                </ul>
                <ul id="box">
                    <li class="item center">
                        닉네임
                    </li>
                    <li class="item">
                        <input type="text" placeholder="닉네임을 입력하세요" required>
                    </li>
                    <li class="item">
                        <button id="namecheck">중복확인</button>
                    </li>
                </ul>
                <ul id="box">
                    <li class="item center">
                        비밀번호
                    </li>
                    <li class="item">
                        <input type="password" placeholder="비밀번호를 입력하세요" required>
                    </li>
                </ul>
                <ul id="box">
                    <li class="item center">
                        비밀번호 확인
                    </li>
                    <li class="item">
                        <input type="password" placeholder="비밀번호를 다시한번 입력하세요" required>
                    </li>
                </ul>
                <ul id="box">
                    <li class="item center">
                        이메일 주소
                    </li>
                    <li class="item">
                        <input type="text" placeholder="abc@abc.com" required>
                    </li>
                </ul>

                <ul id="box">
                    <li class="item center">
                        전화번호
                    </li>
                    <li class="item">
                        <input type="text" placeholder="-를 제외하고 입력하세요">
                    </li>
                </ul>
                <ul id="box">
                    <li class="item center">                        
                    </li>
                    <li class="item">
                        <button id="submit">가입하기</button>
                    </li>
                </ul>
            </div>
        </form>
    </div>
    </main>
    <footer>asd</footer>
</body>
</html>
