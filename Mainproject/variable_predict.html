<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩 사용선언 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>주택가격 등락 예측</title>
    <link rel="stylesheet" href="./resource/stylefolder/fontstyle.css">

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li id ="indexpage"><a href="index.html" class="nav-link px-2 text-white">주모</a></li>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"></form>
            <div class="text-end">
                <button id="login" type="button" class="btn btn-outline-light me-2" onclick="location.href='' ">로그인</button>
                <button id="logout" type="button" class="btn btn-outline-light me-2" onclick="location.href='' ">로그아웃</button>
                <button type="button" class="btn btn-outline-light me-2" onclick="location.href='./signup.html' ">회원가입</button>

          </div>
        </div>

    <h1>주택가격 오를까?</h1>
    <form action="variable_result.html">
        <div id ="selectbox">
            <select id="locate">
                <option value="" disable selected hidden>지역</option>
                <option> for문 1</option>
                <option> for문 2</option>
                <option> for문 3</option>
            </select>
            <select id ="kinds">
                <option value="" disable selected hidden>거래종류(매매)</option>
                <option> for문 1</option>
                <option> for문 2</option>
                <option> for문 3</option>
            </select>
            <select id = "size">
                <option value="" disable selected hidden>평수</option>
                <option> for문 1</option>
                <option> for문 2</option>
                <option> for문 3</option>
            </select>
            </div>
        <div id = "buttonbox">
            <button id ="button">예측하기!</button>
        </div>
    </form>
</body>
</html>
